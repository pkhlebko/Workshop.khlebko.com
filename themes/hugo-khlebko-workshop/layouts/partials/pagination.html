{{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}
<nav>
  <ul class="pager">

    {{ if .Paginator.HasPrev }}
    <li><a href="{{ .Paginator.Prev.URL }}">&larr; Следующие</a></li>
    {{ else }}
    <li class="disabled">&larr; Следующие</li>
    {{ end }}

    {{ if .Paginator.HasNext }}
    <li><a href="{{ .Paginator.Next.URL }}">Предыдущие &rarr;</a></li>
    {{ else }}
    <li class="disabled">Предыдущие &rarr;</li>
    {{ end }}

  </ul>
</nav>
{{ end }}
